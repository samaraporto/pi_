<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 3px black solid;
            box-sizing: border-box;
        }
        p{
            background-color: rgb(134, 111, 238);
            margin-top: 0px;
            padding-left: 3em;
            padding-top: 2em;
        }
    </style>
</head>
<body>
    <div>
        <p>hi hello</p>
    </div>
    <div>
        conteudo secundario
    </div>
</body>
</html>
